<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>餐饮网站热卖商品模块</title>
    <!-- 引入 Bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="jquery-1.11.0.min.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="bootstrap.min.js"></script>

    <style type="text/css">
        /*为页面中以下元素设置字体为Microsoft YaHei*/
        body,
        h3,
        h6 {
            font-family: Microsoft YaHei
        }

        /*热卖商品标题*/
        .hot h3 {
            margin-top: -20px;
            color: #1A1A1A;
            font-size: 1.5em;
            font-weight: 600;
            margin: 0 0 1em;
            padding: 0 0 0.5em;
            border-bottom: 2px solid #eee;
        }

        .hot p {
            color: #5fa022;
            ;
            font-size: 1em;
            font-weight: 400;
            line-height: 1.8em;
            margin: 1em 0;
        }

        /*热卖商品 整块*/
        .hot {
            padding: 3em 0;
            border: 1px solid #eee;
            margin: 0 0;
        }

        /*价格*/
        .hot h6 {
            color: #C15162;
            font-size: 1.5em;
            font-weight: 400;
            margin: 0.3em 0;
        }

        a.morebtn {
            display: block;
            font-size: 1em;
            color: #FFF;
            text-decoration: none;
            /*去掉a链接下划线*/
            font-weight: 400;
            background: #D96B66;
            padding: 10px 18px;
            transition: 0.5s all ease;
            /*过渡*/
            -webkit-transition: 0.5s all ease;  /* 支持webkit浏览器*/
           
            border-radius: 3px;
            -webkit-border-radius: 3px; /* 支持webkit 浏览器*/
           
        }

        a.morebtn:hover {
            background: #5fa022;
        }

        @media (max-width: 1024px) {
            a.morebtn {
                max-width: 410px;
                /*当视口小于1024px时按钮的最大宽度*/
            }
        }
    </style>
</head>

<body>
    <div class="hot">
        <div class="container">
            <div class="col-md-4 ">
                <h3>米西奈斯煎饼</h3>
                <img src="images/4.jpg" class="img-responsive" alt="">
                <div>
                    <p class="glyphicon glyphicon-thumbs-up">两种口味可供选择 </p>
                    <!--手的图标 -->
                    <div class="cur">
                        <span><a class="morebtn" href="#">添加到购物车</a></span>
                        <span>
                            <h6>一口价 ：￥45.00</h6>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h3>蒙特斯大虾</h3>
                <img src="images/1.jpg" class="img-responsive" alt="蒙特斯大虾">
                <div>
                    <p class="glyphicon glyphicon-thumbs-up">两种口味可供选择 </p>
                    <div class="cur">
                        <span><a class="morebtn" href="#">添加到购物车</a></span>
                        <span>
                            <h6>一口价 ：￥55.00</h6>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h3>香酥鸡排</h3>
                <img src="images/3.jpg" class="img-responsive" alt="香酥鸡排">
                <div>
                    <p class="glyphicon glyphicon-thumbs-up">两种口味可供选择 </p>
                    <div class="cur">
                        <span><a class="morebtn " href="#">添加到购物车</a></span>
                        <span>
                            <h6>一口价 ：￥65.00</h6>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
